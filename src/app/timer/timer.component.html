<div class="timer">
    <app-progress-bar [progress]="(init-(timer.countdown$ | async))/init*100"></app-progress-bar>

    <app-display [time]="(timer.countdown$ | async)"></app-display>
    <div class="buttons">
        <button *ngIf="timer.pause" (click)="timer.toggleCountdown()">Play</button>
        <button *ngIf="!timer.pause" (click)="timer.toggleCountdown()">Pause</button>
        <button (click)="timer.restartCountdown()">RESET</button>
    </div>

    <!--button (click)="startCountdown()">RESTART</button-->
</div>
